<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{profileDetails.contacts.mobile.label}}:
        <a href="tel:{{profileDetails.contacts.mobile.value}}">{{profileDetails.contacts.mobile.value}}</a>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{profileDetails.contacts.email.label}}:
        <a href="mailto:email@example.com:{{profileDetails.contacts.email.value}}">{{profileDetails.contacts.email.value}}</a>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>Reactive forms</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
</ion-content>
